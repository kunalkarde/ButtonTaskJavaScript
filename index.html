<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Color Change & Rotation</title>
</head>

<body>
    <div class="container">
        <div id="button-color-change">
            <h2>Button Color Change</h2>
            <button id="red-btn" class="btn">Red</button>
            <button id="green-btn" class="btn">Green</button>
            <button id="yellow-btn" class="btn">Yellow</button>
        </div>

        <div id="button-color-rotation">
            <h2>Button Color Rotation</h2>
            <button id="btn1" class="color-btn red">BTN1</button>
            <button id="btn2" class="color-btn green">BTN2</button>
            <button id="btn3" class="color-btn yellow">BTN3</button>
            <button id="rotate-btn">Rotate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
